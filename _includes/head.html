<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  
  <!-- Additional meta tags for better SEO -->
  <meta name="description" content="Jesse Allardice - Machine Learning Researcher at Apple specializing in multi-modal learning, image and video generation. PhD in Physics from Cambridge.">
  <meta name="keywords" content="machine learning, AI, multimodal learning, computer vision, NLP, Apple, Cambridge, physics, research">
  <meta name="author" content="Jesse Allardice">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}">
  <meta property="og:description" content="Machine Learning Researcher at Apple with a background in Physics. Specializing in multi-modal learning, image and video generation.">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="{{ site.url }}{{ page.url }}">
  <meta property="twitter:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}">
  <meta property="twitter:description" content="Machine Learning Researcher at Apple with a background in Physics. Specializing in multi-modal learning, image and video generation.">
  <meta property="twitter:creator" content="@{{ site.twitter_username }}">
</head>
